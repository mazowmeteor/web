<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim </title>
  <link rel="stylesheet" href="CSS.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>İletişim </h1>
  </header>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="hakkımızda.html">Hakkımızda</a>
    <a href="iletisim.html">İletişim</a>
  </nav>
  <section id="contact">
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>BİZE</span>
                <span>ULAŞIN</span>
              </div>
              <div class="app-contact">İLETİŞİM NUMARASI : +90 553 689 7053</div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="İSİM" >
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="EMAIL" >
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="İLETİŞİM NUMARASI">
                </div>
                <div class="app-form-group message">
                  <input class="app-form-control" placeholder="YAZMAK İSTEDİKLERİNİZ">
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button" type="submit" onclick="submitForm()">GÖNDER</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <style>
    body {
      background: #000;
    }
  </style>
  <footer>
    &copy; 2023 YR Tech. Tüm hakları saklıdır.
  </footer>
</body>
</html>
